name: Codex Review (Read-Only)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  codex-review:
    # Only trigger on @codex-review command from authorized users
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@codex-review') &&
      contains(fromJSON('["wenpromptai"]'), github.event.comment.user.login)

    runs-on: ubuntu-latest

    permissions:
      contents: read # Read-only access
      pull-requests: write # Allow comments on PRs
      issues: write # Allow comments on issues
      actions: read # Read CI results
      id-token: write # Required for OIDC authentication

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better context

      - name: Configure Git
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Issue/PR Number
        id: get-number
        run: |
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_ENV
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          fi

      - name: Fetch PR details and diff
        id: fetch-details
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch the PR details and diff using GitHub CLI
          gh pr view ${{ env.number }} --json title,body,comments,files --jq '{title,body,comments: [.comments[] | {author: .author.login, body: .body}], files: [.files[] | {path: .path, additions: .additions, deletions: .deletions}]}' > /tmp/pr-details.json

          # Fetch the PR diff
          gh pr diff ${{ env.number }} > /tmp/pr-diff.txt

      - name: Prepare review instructions
        run: |
          # Read the review template
          INSTRUCTIONS=$(cat .github/pr_review_prompt.md)

          # Read PR details
          PR_DETAILS=$(cat /tmp/pr-details.json)
          PR_DIFF=$(cat /tmp/pr-diff.txt)

          # Prepend context with full PR details and diff
          echo "# GitHub Context" > /tmp/codex-review-prompt.md
          echo "- Repository: ${{ github.repository }}" >> /tmp/codex-review-prompt.md
          echo "- PR Number: ${{ env.number }}" >> /tmp/codex-review-prompt.md
          echo "- Triggered by: ${{ github.event.comment.user.login }}" >> /tmp/codex-review-prompt.md
          echo "" >> /tmp/codex-review-prompt.md
          echo "## Pull Request Details" >> /tmp/codex-review-prompt.md
          echo '```json' >> /tmp/codex-review-prompt.md
          echo "$PR_DETAILS" >> /tmp/codex-review-prompt.md
          echo '```' >> /tmp/codex-review-prompt.md
          echo "" >> /tmp/codex-review-prompt.md
          echo "## Pull Request Diff" >> /tmp/codex-review-prompt.md
          echo '```diff' >> /tmp/codex-review-prompt.md
          echo "$PR_DIFF" >> /tmp/codex-review-prompt.md
          echo '```' >> /tmp/codex-review-prompt.md
          echo "" >> /tmp/codex-review-prompt.md
          echo "$INSTRUCTIONS" >> /tmp/codex-review-prompt.md

      - name: Run Codex Review
        id: codex
        uses: openai/codex-action@v1
        timeout-minutes: 15
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}

          # Review-specific instructions loaded from template
          prompt-file: /tmp/codex-review-prompt.md

          # Output file for Codex results
          output-file: codex-review.md

          # Configure Codex for read-only with file writes
          safety-strategy: drop-sudo
          sandbox: workspace-write

      - name: Post review comment
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = ${{ env.number }};

            // Read the review output if it exists
            let reviewBody = '## Code Review by Codex\n\n';
            try {
              if (fs.existsSync('codex-review.md')) {
                reviewBody += fs.readFileSync('codex-review.md', 'utf8');
              } else {
                reviewBody += 'Codex completed the review. No issues found or review file not generated.';
              }
            } catch (error) {
              reviewBody += 'Error reading review output.';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: reviewBody
            });

  unauthorized-message:
    # Post message for unauthorized users
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@codex-review') &&
      !contains(fromJSON('["wenpromptai"]'), github.event.comment.user.login)

    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Post unauthorized message
        uses: actions/github-script@v7
        with:
          script: |
            const comment = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå @${context.actor} - You are not authorized to trigger Codex reviews.\n\nOnly the maintainers can trigger Codex: Please ask a maintainer for review.`
            };

            if (context.eventName === 'issue_comment') {
              await github.rest.issues.createComment({
                ...comment,
                issue_number: context.issue.number
              });
            } else if (context.eventName === 'pull_request_review_comment') {
              await github.rest.pulls.createReplyForReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                comment_id: context.payload.comment.id,
                body: comment.body
              });
            }
